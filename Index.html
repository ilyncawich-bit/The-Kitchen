<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Aesthetic Kitchen | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Oswald:wght@500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fcfaf5;
            --sage: #81c784; 
            --deep: #2e7d32;
            --gmail--dark: #3e2723; }
        body { margin: 0; 
            background-color: var(--bg);
            font-family: 'Arial', sans-serif; 
            color: var(--dark); overflow-x:
                hidden; }
        header { text-align: center;
            padding: 60px 20px; }
        h1 { font-family: 'Dancing Script', cursive; 
            font-size: 75px;
            margin: 0;
            color: var(--deep); }
        p { font-family: 'Playfair Display', serif; 
            font-style: italic; 
            font-size: 28px; 
            color: #5d4037;
            margin-top: 10px; 
            text-align: center; }
        .recipe-gallery { display: flex;
            width: 95vw; 
            height: 500px; 
            margin: 20px auto 60px; 
            gap: 15px; }
        .gallery-card { position: relative;
            flex: 1;
            overflow: hidden; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            text-decoration: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .gallery-card img { width: 100%;
            height: 100%; 
            object-fit: cover;
            transition: 0.6s; 
            filter: brightness(0.7); }
        .card-content { position: absolute; 
            bottom: 30px; 
            left: 20px;
            right: 20px; 
            opacity: 0;
            transition: 0.4s;
            text-align: center; }
        .card-content h3 { font-family: 'Oswald', sans-serif; 
            color: white; 
            font-size: 24px;
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .gallery-card:hover { flex: 4; }
        .gallery-card:hover img { filter: brightness(1); 
            transform: scale(1.05); }
        .gallery-card:hover .card-content { opacity: 1; }
    </style>
</head>
<body>
    <header>
        <h1>The Aesthetic Kitchen</h1>
        <p>A curated collection of classified flavors and visual delights.</p>
    </header>
    <div class="recipe-gallery">
        <a href="Margarita.html" class="gallery-card"><img src="Margarita.jpg" alt="Margarita"><div class="card-content"><h3>Beverages</h3></div></a>
        <a href="strawberry.html" class="gallery-card"><img src="Strawberry.jpg" alt="Strawberry Colada"><div class="card-content"><h3>Beverages</h3></div></a>
        <a href="pasta.html" class="gallery-card"><img src="Pasta.jpg" alt="Shrimp Alfredo"><div class="card-content"><h3>Main Dishes</h3></div></a>
        <a href="lasagna.html" class="gallery-card"><img src="Lasagna.jpg" alt="Lasagna"><div class="card-content"><h3>Main Dishes</h3></div></a>
        <a href="cheescake.html" class="gallery-card"><img src="Cheesecake.jpg" alt="Oreo Cheesecake"><div class="card-content"><h3>Desserts</h3></div></a>
        <a href="cake.html" class="gallery-card"><img src="Cake.jpg" alt="Tres Leches"><div class="card-content"><h3>Desserts</h3></div></a>
    </div>
</body>
</html>
